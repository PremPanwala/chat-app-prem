<html>
    <head><title>CHAT APP</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body>CHAT APP
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="msgplace" class="chat__messages">
                </div>
                <div class="compose">
                    <form id="msgform">
                        <input type="text" name="inpmsg" required autocomplete="off">
                        <button type="submit">SEND</button>    
                    </form>
            
            
                    
                    <button id="locationbtn" type="submit"> send location</button>
                </div>
              
            </div>
        </div>
       
        <script id="msg-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message_meta">{{createdAt}}</span>
                </p>
                <p>{{msg}}</p>
                </div>
        </script>
        <script id="location-template" type="text/html">
            <div clas="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message_meta">{{createdAt}}</span>
                </p>
                <p><a href={{msg}}>    My Current location</a></p>
                </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2>{{room}}</h2>
            <h3>Users</h3>
            <ul>
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
            
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
